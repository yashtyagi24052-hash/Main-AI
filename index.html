<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Navo AI - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: black;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: gray;
        }

        .hero {
            padding: 60px;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero p {
            font-size: 20px;
            color: #444;
        }

        .btn-main {
            padding: 12px 22px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-main:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <header>
        <h2>Navo AI</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Plans</a>
            <a href="#">About</a>
            <a href="#">Open Chat</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Navo AI</h1>
        <p>यह आपकी AI वेबसाइट का बेस HTML पेज है।</p>
        <a class="btn-main" href="#">Open Chat</a>
    </div>

</body>
</html>
